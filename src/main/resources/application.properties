spring.application.name=skripsi

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/talent_progress
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.validatorUrl=
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

# CORS Configuration
# For development
app.cors.allowed-origins=https://super-duper-palm-tree-6p5rqggqq5434p9j-3000.app.github.dev,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.cors.max-age=3600

# JWT Configuration
jwt.
jwt.expiration=86400000
jwt.issuer=skripsi-app
jwt.audience=skripsi-users

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.sttp.skripsi=INFO
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.amqp.rabbit.core.RabbitTemplate=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/spring.log
logging.file.max-size=10MB
logging.file.max-history=5
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# Auto-refresh configuration
app.auto-refresh.enabled=true
app.auto-refresh.interval=86400000
# 86400000 ms = 24 hours
# 3600000 ms = 1 hour
# 1800000 ms = 30 minutes
