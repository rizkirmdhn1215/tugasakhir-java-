# Railway Database Configuration - using Railway's provided variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Railway automatically provides these, but you can also use them explicitly if needed:
# spring.datasource.username=${PGUSER}
# spring.datasource.password=${PGPASSWORD}

# JPA Configuration for Railway
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable RabbitMQ temporarily to isolate database issues
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Railway Port
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.security=WARN
logging.level.com.sttp.skripsi=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=INFO

# CORS
app.cors.allowed-origins=*